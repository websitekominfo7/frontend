<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Video Detector</title>
  <style>
    /* üåô Gaya Umum */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .card {
      background: #1e293b;
      border-radius: 16px;
      padding: 25px;
      width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      background-color: #4f46e5;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #6366f1;
    }

    .result {
      margin-top: 25px;
      background-color: #111827;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }

    .progress-bar {
      background-color: #374151;
      border-radius: 10px;
      height: 20px;
      width: 100%;
      margin-top: 8px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #22c55e;
      width: 0%;
      border-radius: 10px;
      transition: width 1s ease-in-out;
    }

    .ai-detected {
      color: #f87171;
      font-weight: bold;
    }

    .real-detected {
      color: #22c55e;
      font-weight: bold;
    }

  </style>
</head>
<body class="bg-gray-30 flex flex-col items-center justify-center min-h-screen p-2">

 <header style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 20px;">
  <!-- üñºÔ∏è LOGO -->
  <img src="static/logo.png" alt="Logo" 
       style="width: 60px; height: 60px; object-fit: contain; vertical-align: middle;">

  <!-- üß† JUDUL -->
  <h1 style="font-size: 26px; font-weight: 800; color: white; margin: 0; line-height: 1;">
    Lensa Cerdas - Melihat Kebenaran Dibalik Setiap Konten
  </h1>

</header>

  <div class="card">
    <p>Upload video dari perangkat atau masukkan URL video sosial media</p>
    <input type="file" id="videoFile" accept="video/*">
    <input type="text" id="videoURL" placeholder="Tempel URL video (YouTube, TikTok, dsb)">
    <button onclick="analyzeVideo()">üîç Analisis Video</button>

    <div class="result" id="resultBox">
      <h3 id="statusText"></h3>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <p id="percentage"></p>
    </div>
  </div>

  <script>
    function analyzeVideo() {
      const file = document.getElementById("videoFile").files[0];
      const url = document.getElementById("videoURL").value.trim();
      const resultBox = document.getElementById("resultBox");
      const progress = document.getElementById("progress");
      const percentageText = document.getElementById("percentage");
      const statusText = document.getElementById("statusText");

      // Validasi input
      if (!file && !url) {
        alert("Silakan upload video atau masukkan URL terlebih dahulu!");
        return;
      }

      // Tampilkan box hasil
      resultBox.style.display = "block";
      statusText.textContent = "Menganalisis video...";
      progress.style.width = "0%";
      percentageText.textContent = "";

      // Simulasi proses analisis
      let fakePercentage = Math.floor(Math.random() * 100);
      setTimeout(() => {
        progress.style.width = fakePercentage + "%";
        percentageText.innerHTML = `Terdeteksi hasil AI sebesar ${fakePercentage}%<br><small style="color:#facc15;">‚ö†Ô∏è AI bisa saja mendeteksi kesalahan.</small>`;

        //percentageText.textContent = `Terdeteksi hasil AI sebesar ${fakePercentage}%`;

        if (fakePercentage >= 60) {
          statusText.innerHTML = "üö® Video terindikasi hasil <span class='ai-detected'>AI-Generated</span>";
          progress.style.backgroundColor = "#f87171";
        } else {
          statusText.innerHTML = "‚úÖ Video terdeteksi sebagai <span class='real-detected'>Real Take</span>";
          progress.style.backgroundColor = "#22c55e";
        }
      }, 1500);
    }
  </script>

</body>
</html>
